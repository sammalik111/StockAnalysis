<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Stock Monitoring App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</head>
<body>
    <!-- Hamburger button to toggle the sidebar -->
    <button class="toggle-sidebar-btn">â˜°</button>

    <!-- Side navigation bar -->
    <div class="sidenav">
        <a href="/">Home</a>
        <a href="profile">Profile</a>
        <a href="preferences">Preferences</a>
        <a href="upload">Upload CSV</a>
        <a href="logout">Logout</a>
    </div>


    <div class="container">
        <h1 class="page-title">User Profile</h1>
        <div class="main-content">
            <form action="/update-profile" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="currentUsername" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="user@example.com" required>

                <label for="password">Change Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter new password">

                <button type="submit">Update Profile</button>
            </form>
        </div>
    </div>
</body>
</html>
