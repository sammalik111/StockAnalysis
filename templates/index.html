<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Dashboard - Stock Monitoring App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
</head>
<body>

    <!-- Hamburger button to toggle the sidebar -->
    <button class="toggle-sidebar-btn">â˜°</button>

    <!-- Side navigation bar -->
    <div class="sidenav">
        <a href="/">Home</a>
        <a href="profile">Profile</a>
        <a href="preferences">Preferences</a>
        <a href="upload">Upload CSV</a>
        <a href="logout">Logout</a>
    </div>

    
    <!-- Main content container -->
    <div class="container">
        <!-- Search box and filters -->
        <div class="filter-container">
            <select>
                <option value="sector">Filter by Sector</option>
                <option value="technology">Technology</option>
                <option value="finance">Finance</option>
                <!-- More filter options -->
            </select>
            <label>
                <input type="checkbox" /> Show only rising stocks
            </label>
        </div>
        <div class="search-container">
            <input class="search-input" type="text" placeholder="Search stocks..." />
            <div class="search-results">
                <ul class="search-list">
                </ul>
            </div>
        </div>

        <div class="app">
            <div> test : {{ message }} </div>
        </div>
    

        <!-- Recommended Stocks -->
        <section>
            <h2>Recommended Stocks</h2>
            <div class="scrollable-container">
                <div class="stock-card">
                    <h3>Stock 1: XYZ</h3>
                    <div class="price">$100.00</div>
                    <div class="change">+2%</div>
                    <div class="icon">ðŸ“ˆ</div>
                </div>
                <div class="stock-card down">
                    <h3>Stock 2: ABC</h3>
                    <div class="price">$50.00</div>
                    <div class="change">-1.5%</div>
                    <div class="icon">ðŸ“‰</div>
                </div>
                <!-- More stocks... -->
            </div>
        </section>

        <!-- My Stocks -->
        <section>
            <h2>My Stocks</h2>
            <div class="scrollable-container">
                <div class="stock-card">
                    <h3>Stock A: LMN</h3>
                    <div class="price">$120.00</div>
                    <div class="change">+3%</div>
                    <div class="icon">ðŸ“ˆ</div>
                </div>
                <div class="stock-card down">
                    <h3>Stock B: DEF</h3>
                    <div class="price">$80.00</div>
                    <div class="change">-0.5%</div>
                    <div class="icon">ðŸ“‰</div>
                </div>
                <!-- More stocks... -->
            </div>
        </section>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const app = Vue.createApp({
                    data() {
                        return {
                            message: 'Hello, Vue 3!'
                        };
                    }
                });
            
                app.mount('.app');
            });
            
        </script>
    </div>

    
        
</body>
</html>
